<h2>Standby Phase</h2>
<p>Some cards have effects that activate, or costs you must pay, in the Standby Phase. The turn player:</p>
<ul>
  <li>
    <strong>Can activate Trap Cards or Quick-Play Spell Cards</strong>
    before proceeding to the Main Phase 1.
  </li>
</ul>
